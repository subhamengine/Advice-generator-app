<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="main-body">
    <div class="top">
      <div class="header">
        ADVICE #117
      </div>
    </div>
    <div class="mid">
      <div class="advice">
        "It is easy to sit up and take notice, what's difficult is getting up and taking action."
      </div>
    </div>
    <div class="pattern-divider">
      <img class="pattern" src="images/pattern-divider-desktop.svg" alt="">
    </div>
    <button class="dice ">
      <img class="dice-img" src="images/icon-dice.svg" alt="">
    </button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/subhamengine/"target="_blank">Subham Sharma</a>.
  </div>
</body>
<script src="script.js"></script>
</html>
